<script>
    let nav = document.querySelectorAll(".nav li");
    function activeLink() {
        nav.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
    }
    nav.forEach((item) => item.addEventListener("click", activeLink));

    let nav1 = document.querySelector(".nav");
    let content = document.querySelector(".content");
    nav1.addEventListener("mouseenter", () => {
        nav1.classList.add("show");
        content.classList.add("shift");
    });
    nav1.addEventListener("mouseleave", () => {
        nav1.classList.remove("show");
        content.classList.remove("shift");
    });

    let sections = document.querySelectorAll(".content section");
    let currentIndex = 0;

    // 添加点击事件监听器到 content 容器
    content.addEventListener("click", () => {
        if (currentIndex < sections.length - 1) {
            currentIndex++;  // 移动到下一个 section
            sections[currentIndex].scrollIntoView({ behavior: "smooth" });  // 平滑滚动
        }
    });

    // 设置初始的 section 为 0，用于监听和滚动
    sections.forEach((section, index) => {
        section.addEventListener("mouseenter", () => {
            currentIndex = index;  // 更新 currentIndex
        });
    });

</script>
