<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汪汪</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            background: #e4e9f5;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font: 900 100px '';
            color: rgba(110, 90, 240, 0.3);
            background: #e4e9f5;
            /* padding-top:70px ; */

            /*设置section元素的滚动方式为起始位置，并且始终停止滚动 */
            scroll-snap-align: start;
            scroll-snap-stop: always;
            height: 100vh;

        }

        /* 设置html元素的纵向滚动方式为强制性的 */
        html {
            scroll-snap-type: y mandatory;
        }

        .nav {
            overflow-y: hideen;
            height: calc(100vh - 50px);
            transition: overflow-y 0.3s;
        }

        .nav.show {
            overflow-y: auto;
        }

        .nav li:first-child {
            position: sticky;
            top: 0;
            z-index: 10000;
        }

        .shell {
            position: fixed;
            width: 89px;
            height: 100%;
            background: #fff;
            z-index: 9999;
            transition: width 0.5s;
            padding-left: 10px;
            overflow: hidden;
        }

        .shell:hover {
            width: 300px;
        }

        .imageBox {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .imageBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .shell ul {
            position: relative;
            height: 100vh;
        }

        .shell ul li {
            position: relative;
            padding: 5px;
        }

        .active {
            background: #e4e9f5;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .active::before {
            content: "";
            position: absolute;
            top: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            border-bottom-right-radius: 25px;
            box-shadow: 5px 5px 0 5px #e4e9f5;
            background: transparent;
        }

        .active::after {
            content: "";
            position: absolute;
            bottom: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            border-top-right-radius: 25px;
            box-shadow: 5px -5px 0 5px #e4e9f5;
            background: transparent;
        }

        #logo {
            margin: 40px 0 100px 0;
        }

        .shell ul li a {
            position: relative;
            display: flex;
            white-space: nowrap;
        }

        .icon {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60px;
            padding-left: 10px;
            height: 70px;
            color: #333;
            transition: 0.5s;
            color: rgb(110, 90, 240);
        }

        .icon i {
            font-size: 30px;
            z-index: 999;
        }

        .text {
            position: relative;
            height: 70px;
            display: flex;
            align-items: center;
            font-size: 20px;
            color: #333;
            padding-left: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.5s;
        }

        .shell ul li:hover a .icon,
        .shell ul li:hover a .text {
            color: #ffa117;
        }

        .active a .icon::before {
            content: "";
            position: absolute;
            inset: 5px;
            width: 60px;
            background: #fff;
            border-radius: 50%;
            transition: 0.5s;
            border: 7px solid rgb(110, 90, 240);
            box-sizing: border-box;
        }

        .content {
            transition: margin-left 0.5s;
            margin-left: 89px;
        }

        .content.shift {
            margin-left: 300px;
        }

        /* 针对WebKit浏览器的滚动条样式 */
        .nav::-webkit-scrollbar {
            width: 8px;
            /* 滚动条宽度 */
        }

        .nav::-webkit-scrollbar-thumb {
            background-color: rgba(110, 90, 240, 0.5);
            /* 滚动条颜色 */
            border-radius: 10px;
            /* 圆角 */
        }

        .nav::-webkit-scrollbar-track {
            background: #e4e9f5;
            /* 滚动条轨道颜色 */
        }
    </style>
</head>

<body>
    <div class="shell">
        <ul class="nav">
            <li class="active" id="logo">

                    <div class="icon">
                        <div class="imageBox">

            <li>

            </li>
            <li>

                    <div class="icon">

                    <div class="text">邱首映红</div>

            </li>
            <li>
                <a href="#lao7">

                    </div>
                    <div class="text">卿蛊</div>

            </li>
            <li>
                <a href="#lao8">

                        <i class="iconfont icon-dunpaibaoxianrenzheng"></i>
                    </div>
                    <div class="text">兮岚潇</div>
                </a>
            </li>
            <li>

                    </div>

            </li>
            <li>

                        <i class="iconfont icon-dunpaibaoxianrenzheng"></i>
                    </div>

                </a>
            </li>
            <li>

                    <div class="text">鹪鹪</div>

            </li>

            <li>

                    </div>
                    <div class="text">ME</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <section id="home" style="background: url(./img2.jpg)no-repeat;">Home</section>
        <section id="lao1">时静时静</section>
        <section id="lao2">临寒</section>
        <section id="lao3">雨惜风</section>
        <section id="lao4">止情</section>
        <section id="lao5">小果叮</section>
        <section id="lao6">邱首映红</section>
        <section id="lao7">卿蛊</section>
        <section id="lao8">兮岚潇</section>
        <section id="lao9">砚九</section>
        <section id="lao10">扈风</section>
        <section id="lao11">鹪鹪</section>
        <section id="lao12">梁又年</section>
        <section id="me">ME</section>
    </div>
</body>

<script>
    let nav = document.querySelectorAll(".nav li");
    function activeLink() {
        nav.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
    }
    nav.forEach((item) => item.addEventListener("click", activeLink));

    let nav1 = document.querySelector(".nav");
    let content = document.querySelector(".content");
    nav1.addEventListener("mouseenter", () => {
        nav1.classList.add("show");
        content.classList.add("shift");
    });
    nav1.addEventListener("mouseleave", () => {
        nav1.classList.remove("show");
        content.classList.remove("shift");
    });

    let sections = document.querySelectorAll(".content section");
    let currentIndex = 0;

    // 添加点击事件监听器到 content 容器
    content.addEventListener("click", () => {
        if (currentIndex < sections.length - 1) {
            currentIndex++;  // 移动到下一个 section
            sections[currentIndex].scrollIntoView({ behavior: "smooth" });  // 平滑滚动
        }
    });

    // 设置初始的 section 为 0，用于监听和滚动
    sections.forEach((section, index) => {
        section.addEventListener("mouseenter", () => {
            currentIndex = index;  // 更新 currentIndex
        });
    });

</script>

</html>
